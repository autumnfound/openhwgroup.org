{{ $data := index (where .Site.Data.members.types "name" "partners") 0 }}
{{ range $index, $seq := (seq $data.levels) }}
<div class="row">
  <ul class="list-inline">
    {{ range where $data.items "level" $seq }}
    <li><a href="{{ .link }}"><img width="{{ .img_width }}" alt="{{ .title }}" src="{{ .image }}"></a></li>
    {{ end }}
  </ul>
</div>
{{ end }}
