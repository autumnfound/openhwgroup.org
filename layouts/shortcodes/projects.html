<section id="projects">
	<div class="row">
	{{ range sort $.Site.Data.projects.items "title" }}
	 <div class="col-sm-8 match-height-item text-center">
	   <h2 class="h3 heading-underline heading-underline-extended text-center">{{ .title }}</h2>
	   <p>{{ .description }}</p>
	   <a class="btn btn-primary" href="{{ .anchor }}">{{ .anchorText }}</a>
	 </div>
	{{ end }}
	</div>
</section>
